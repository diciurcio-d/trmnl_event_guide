<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whaddup NYC (beta)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #f7f5ee;
            --bg-2: #dde8df;
            --panel: #fbfaf7;
            --ink: #1f2a23;
            --muted: #5d6a60;
            --line: #c9d3cb;
            --brand: #176f4f;
            --brand-2: #0d4d35;
            --accent: #c66a2e;
            --bubble-user: #176f4f;
            --bubble-assistant: #edf2ee;
            --radius-lg: 16px;
            --radius-md: 10px;
            --panel-height: clamp(560px, 74vh, 820px);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 10% -5%, #fff4d9 0%, transparent 55%),
                radial-gradient(900px 500px at 100% 0%, #d9f1e5 0%, transparent 58%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
        }

        .app {
            max-width: 1180px;
            margin: 0 auto;
            padding: 22px 18px 28px;
            animation: fadeIn 350ms ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            margin: 0;
            font-family: "Fraunces", serif;
            font-size: clamp(30px, 5vw, 46px);
            line-height: 1.05;
            letter-spacing: -0.02em;
        }

        .title-accent {
            display: block;
            width: 44px;
            height: 3px;
            background: var(--brand);
            border-radius: 2px;
            margin: 10px 0 12px;
        }

        .subhead {
            margin: 0 0 16px;
            color: var(--muted);
        }

        .status-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .pill {
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 6px 12px;
            background: #ffffffaa;
            font-size: 13px;
        }

        .layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 28px rgba(12, 37, 25, 0.08);
        }

        .filters {
            padding: 14px;
        }

        .filters-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 10px;
        }

        .filters h2,
        .chat h2 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--muted);
        }

        .filters-toggle {
            display: none; /* mobile only */
        }

        .filters-body {
        }

        /* Category section collapse ‚Äî desktop + mobile */
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .category-header label {
            margin-bottom: 0;
        }

        .category-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            background: none;
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            padding: 3px 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
        }

        .category-toggle .category-chevron {
            transition: transform 0.2s ease;
        }

        .category-body {
            display: none; /* collapsed by default */
        }

        .category-body.open {
            display: block;
        }

        .category-body.open ~ .category-toggle .category-chevron,
        .category-toggle[aria-expanded="true"] .category-chevron {
            transform: rotate(0deg);
        }

        .category-toggle[aria-expanded="false"] .category-chevron {
            transform: rotate(-90deg);
        }

        .field {
            margin-bottom: 14px;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .field input[type="number"],
        .field input[type="text"],
        .field select,
        .composer textarea {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            padding: 10px 11px;
            font-size: 14px;
            background: #fff;
            color: var(--ink);
            min-height: 42px;
        }

        .composer textarea {
            resize: none;
            overflow-y: hidden;
            line-height: 1.45;
            max-height: calc(1.45em * 3 + 20px); /* 3 lines + vertical padding */
        }

        .composer textarea.scrollable {
            overflow-y: auto;
        }

        .helper {
            color: var(--muted);
            font-size: 12px;
            margin-top: 4px;
        }

        .helper.error {
            color: #b42318;
            display: none;
            margin-top: 6px;
        }

        .helper.error.visible {
            display: block;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--ink);
            margin-top: 8px;
        }

        .category-field {
            margin-bottom: 0;
        }

        .category-list {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            background: #fff;
            max-height: 260px;
            overflow-y: auto;
            padding: 8px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 6px 4px;
            border-bottom: 1px solid #eff4f0;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .count {
            font-size: 12px;
            color: var(--muted);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            border: 1px solid var(--line);
            border-radius: var(--radius-md);
            padding: 9px 11px;
            background: #fff;
            color: var(--ink);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .btn.primary {
            border-color: var(--brand);
            background: var(--brand);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 42px;
        }

        .btn.primary:hover {
            background: var(--brand-2);
        }

        .chat {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: var(--panel-height);
            overflow: hidden;
        }

        .chat-head {
            padding: 14px 16px 10px;
            border-bottom: 1px solid var(--line);
        }

        .chat-log {
            padding: 16px;
            min-height: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 86%;
            border-radius: 13px;
            padding: 11px 12px;
            animation: fadeIn 250ms ease;
            line-height: 1.42;
            font-size: 14px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--bubble-user);
            color: #fff;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--bubble-assistant);
            border: 1px solid #d8e4da;
            color: var(--ink);
        }

        @keyframes searching-dots {
            0%   { content: ''; }
            25%  { content: '.'; }
            50%  { content: '..'; }
            75%  { content: '...'; }
        }
        .searching-dots::after {
            content: '';
            animation: searching-dots 1.6s steps(1, end) infinite;
        }

        .result-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .result {
            border: 1px solid #d8e4da;
            border-radius: 10px;
            background: #fff;
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .result-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-date {
            font-size: 11px;
            font-weight: 600;
            color: var(--brand);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .result-travel {
            font-size: 11px;
            color: var(--muted);
            background: #edf3ee;
            border-radius: 999px;
            padding: 2px 7px;
            white-space: nowrap;
        }

        .result-name {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.35;
        }

        .result-name a {
            color: var(--ink);
            text-decoration: none;
        }

        .result-name a:hover {
            color: var(--brand-2);
            text-decoration: underline;
            text-underline-offset: 2px;
            text-decoration-thickness: 1px;
        }

        .result-venue-row {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .result-venue {
            font-size: 12px;
            color: var(--muted);
        }

        .result-cat {
            font-size: 11px;
            color: var(--muted);
            background: #f0f4f1;
            border-radius: 999px;
            padding: 1px 7px;
        }

        .result-desc {
            margin-top: 3px;
            font-size: 12px;
            color: #3f4d45;
            line-height: 1.38;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .dedupe-note {
            margin-top: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .more-box {
            margin-top: 10px;
            border: 1px solid #d8e4da;
            border-radius: 10px;
            background: #f8fbf8;
            padding: 8px;
        }

        .more-box-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .more-box-list {
            margin-top: 0;
            max-height: 220px;
            overflow-y: auto;
            padding-right: 2px;
        }

        .composer {
            border-top: 1px solid var(--line);
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            background: #f6f9f6;
        }

        .hint-row {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .hint {
            border: 1px solid #d6e1d8;
            background: #ffffffcc;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            color: #334139;
            transition: border-color 0.15s ease, background 0.15s ease, color 0.15s ease;
        }

        .hint:hover {
            border-color: var(--brand);
            background: rgba(23, 111, 79, 0.07);
            color: var(--brand-2);
        }

        .empty-note {
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .field-row {
                grid-template-columns: 1fr;
            }

            .chat {
                height: 68vh;
            }

            .filters-toggle {
                display: flex;
                align-items: center;
                gap: 4px;
                background: none;
                border: 1px solid var(--line);
                border-radius: var(--radius-md);
                padding: 4px 10px;
                font-size: 12px;
                font-weight: 600;
                color: var(--muted);
                cursor: pointer;
            }

            .filters-toggle .filters-chevron {
                transition: transform 0.2s ease;
            }

            .filters.collapsed .filters-body {
                display: none;
            }

            .filters.collapsed .filters-chevron {
                transform: rotate(-90deg);
            }
        }
    </style>
</head>
<body>
    <main class="app">
        <h1 class="title">Whaddup NYC <span style="font-size:0.45em; font-weight:500; vertical-align:middle; opacity:0.6; letter-spacing:0.03em; font-family:'IBM Plex Sans',sans-serif;">beta</span></h1>
        <span class="title-accent" aria-hidden="true"></span>
        <p class="subhead">Discover what's on in NYC ‚Äî concerts, comedy, art, talks, and more.</p>

        <section class="layout">
            <aside class="panel filters" id="filters-panel">
                <div class="filters-header">
                    <h2>Filters</h2>
                    <button class="filters-toggle" id="filters-toggle" type="button" aria-expanded="true" aria-controls="filters-body">
                        <span class="filters-toggle-label">Hide</span>
                        <svg class="filters-chevron" width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                            <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <div class="filters-body" id="filters-body">
                    <div class="field">
                        <label for="origin-address">Origin address</label>
                        <input
                            id="origin-address"
                            type="text"
                            value="167 W 74th St, New York, NY 10023"
                            placeholder="Enter starting address"
                        >
                        <div id="origin-address-error" class="helper error"></div>
                    </div>

                    <div class="field-row">
                        <div class="field">
                            <label for="distance-mode">Travel mode</label>
                            <select id="distance-mode">
                                <option value="none">No travel filter</option>
                                <option value="walking">Walking</option>
                                <option value="transit" selected>Transit</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="max-travel">Max travel (minutes)</label>
                            <select id="max-travel">
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                                <option value="60" selected>60</option>
                                <option value="75">75</option>
                                <option value="90">90</option>
                            </select>
                        </div>
                    </div>

                    <div class="field category-field">
                        <div class="category-header">
                            <label>Event categories</label>
                            <button class="category-toggle" id="category-toggle" type="button" aria-expanded="false" aria-controls="category-body">
                                <span class="category-toggle-label">Show</span>
                                <svg class="category-chevron" width="14" height="14" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                                    <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="category-body" id="category-body">
                            <div id="categories" class="category-list">
                                <div class="empty-note">Loading categories...</div>
                            </div>
                            <div class="controls">
                                <button class="btn" id="select-all-categories" type="button">Select All</button>
                                <button class="btn" id="clear-categories" type="button">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="panel chat">
                <div class="chat-head">
                    <h2>Event Search</h2>
                    <div class="empty-note">What are you in the mood for? Try something like...</div>
                    <div class="hint-row">
                        <button class="hint" type="button">üé§ Interesting lecture next week</button>
                        <button class="hint" type="button">üéµ Live music in Brooklyn this weekend</button>
                        <button class="hint" type="button">üé≠ Comedy shows this weekend</button>
                        <button class="hint" type="button">üñºÔ∏è Art openings near me</button>
                    </div>
                </div>

                <div id="chat-log" class="chat-log"></div>

                <form id="chat-form" class="composer">
                    <textarea id="chat-input" placeholder="Ask for events..." autocomplete="off" rows="1"></textarea>
                    <button class="btn primary" id="send-btn" type="submit" aria-label="Send">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                            <path d="M2 8h12M9 3l5 5-5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </section>
        </section>
    </main>

    <script>
        const categoriesEl = document.getElementById("categories");
        const chatLogEl = document.getElementById("chat-log");
        const chatFormEl = document.getElementById("chat-form");
        const chatInputEl = document.getElementById("chat-input");
        const sendBtnEl = document.getElementById("send-btn");
        const originAddressEl = document.getElementById("origin-address");
        const originAddressErrorEl = document.getElementById("origin-address-error");

        // Follow-up state: when the assistant asks a clarifying question,
        // we hold the original query here and send it with the user's answer as context.
        let _pendingQuery = null;
        let _pendingFollowUpQuestion = null;

        let categoryOptions = [];
        let originLat = null;
        let originLng = null;
        let lastValidatedOrigin = "";

        function normalizeForDedup(value) {
            return String(value || "")
                .toLowerCase()
                .replace(/&amp;/g, "and")
                .replace(/&#038;/g, "and")
                .replace(/[^a-z0-9\s]/g, " ")
                .replace(/\s+/g, " ")
                .trim();
        }

        function eventDayToken(event) {
            const dateStr = String(event.date_str || "").trim();
            if (dateStr) return dateStr;
            const dt = String(event.datetime || "").trim();
            if (dt.includes("T")) return dt.split("T")[0];
            return dt || "unknown-date";
        }

        function dedupeKey(event) {
            const name = normalizeForDedup(event.name || "untitled event");
            const day = eventDayToken(event);
            const eventType = normalizeForDedup(event.event_type || "");
            return `${name}|${day}|${eventType}`;
        }

        function eventQualityScore(event) {
            let score = 0;
            if (event.url) score += 4;
            if (event.description) score += Math.min(3, String(event.description).length / 80);
            if (event.venue_name) score += 1;
            if (event.travel_minutes !== null && event.travel_minutes !== undefined && event.travel_minutes !== "") {
                score += 2;
            }
            return score;
        }

        function dedupeMatches(matches) {
            const bestByKey = new Map();
            let duplicateCount = 0;

            matches.forEach((event) => {
                const key = dedupeKey(event);
                const existing = bestByKey.get(key);
                if (!existing) {
                    bestByKey.set(key, event);
                    return;
                }
                duplicateCount += 1;
                if (eventQualityScore(event) > eventQualityScore(existing)) {
                    bestByKey.set(key, event);
                }
            });

            return {
                events: Array.from(bestByKey.values()),
                duplicateCount,
            };
        }

        function normalizedDateForSort(value) {
            const raw = String(value || "").trim();
            if (!raw) return "9999-99-99";
            if (/^\d{4}-\d{2}-\d{2}$/.test(raw)) return raw;
            const m = raw.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
            if (m) {
                const month = m[1].padStart(2, "0");
                const day = m[2].padStart(2, "0");
                return `${m[3]}-${month}-${day}`;
            }
            return raw;
        }

        function groupSeriesMatches(matches) {
            const grouped = new Map();
            let groupedCount = 0;

            matches.forEach((event, index) => {
                const key = `${normalizeForDedup(event.name || "untitled event")}|${normalizeForDedup(event.venue_name || "venue unknown")}`;
                const dateDisplay = String(event.date_str || eventDayToken(event) || "date TBD").trim();
                const dateSort = normalizedDateForSort(dateDisplay);
                const dateKey = `${dateSort}|${dateDisplay}`;

                if (!grouped.has(key)) {
                    const dateMap = new Map();
                    dateMap.set(dateKey, { sort: dateSort, display: dateDisplay });
                    grouped.set(key, {
                        representative: event,
                        order: index,
                        dateMap,
                    });
                    return;
                }

                groupedCount += 1;
                const current = grouped.get(key);
                current.dateMap.set(dateKey, { sort: dateSort, display: dateDisplay });
                if (eventQualityScore(event) > eventQualityScore(current.representative)) {
                    current.representative = event;
                }
            });

            const merged = Array.from(grouped.values())
                .sort((a, b) => a.order - b.order)
                .map((row) => {
                    const dates = Array.from(row.dateMap.values())
                        .sort((a, b) => String(a.sort).localeCompare(String(b.sort)))
                        .map((d) => d.display);
                    const mergedEvent = { ...row.representative };
                    mergedEvent._group_dates = dates;
                    mergedEvent._group_count = dates.length;
                    return mergedEvent;
                });

            return {
                events: merged,
                groupedCount,
            };
        }

        function escapeHtml(value) {
            return String(value ?? "")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function normalizeEventUrl(rawUrl) {
            const raw = String(rawUrl || "").trim();
            if (!raw) return "";

            try {
                const parsed = new URL(raw);
                if (parsed.protocol === "http:" || parsed.protocol === "https:") {
                    return parsed.toString();
                }
                return "";
            } catch (_) {
                if (raw.startsWith("www.")) {
                    return `https://${raw}`;
                }
                return "";
            }
        }

        function buildGoogleSearchUrl(event) {
            const terms = [
                event.name || "",
                event.venue_name || "",
                event.date_str || "",
            ].map((v) => String(v).trim()).filter(Boolean).join(" ");
            return `https://www.google.com/search?q=${encodeURIComponent(terms || "event nyc")}`;
        }

        function formatDateDisplay(rawDateStr) {
            if (!rawDateStr) return "";
            const raw = String(rawDateStr).trim();
            const iso = raw.match(/^(\d{4})-(\d{2})-(\d{2})$/);
            if (iso) {
                const d = new Date(parseInt(iso[1]), parseInt(iso[2]) - 1, parseInt(iso[3]));
                if (!isNaN(d.getTime())) {
                    return d.toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" });
                }
            }
            return raw;
        }

        function formatTimeDisplay(datetimeStr) {
            if (!datetimeStr) return "";
            const raw = String(datetimeStr).trim();
            const m = raw.match(/T(\d{2}):(\d{2})/);
            if (m) {
                const hour = parseInt(m[1]);
                const min = parseInt(m[2]);
                if (hour === 0 && min === 0) return "";
                const ampm = hour >= 12 ? "PM" : "AM";
                const h12 = hour % 12 || 12;
                const minStr = min > 0 ? `:${String(min).padStart(2, "0")}` : "";
                return `${h12}${minStr} ${ampm}`;
            }
            return "";
        }

        function shortDescription(rawText, maxChars = 180) {
            const text = String(rawText || "").replace(/\s+/g, " ").trim();
            if (!text) return "";
            if (text.length <= maxChars) return text;
            const clipped = text.slice(0, maxChars).trimEnd();
            return `${clipped}...`;
        }

        function formatCategoryLabel(value) {
            const text = String(value || "").trim();
            if (!text) return "";
            return text.replace(/\b([a-z])/g, (m, c) => c.toUpperCase());
        }

        function dateLabelForEvent(event) {
            const dates = Array.isArray(event._group_dates) ? event._group_dates.filter(Boolean) : [];
            if (!dates.length) return event.date_str || "date TBD";
            if (dates.length === 1) return dates[0];

            const preview = dates.slice(0, 4).join(", ");
            if (dates.length > 4) {
                return `Dates: ${preview} +${dates.length - 4} more`;
            }
            return `Dates: ${preview}`;
        }

        function buildResultNode(event, options = {}) {
            const includeDescription = Boolean(options.includeDescription);
            const item = document.createElement("div");
            item.className = "result";

            const name = escapeHtml(event.name || "Untitled event");
            const directUrl = normalizeEventUrl(event.url || "");
            const targetUrl = directUrl || buildGoogleSearchUrl(event);
            const searchHint = directUrl ? "" : ' <small style="opacity:0.55;font-weight:400">(search)</small>';
            const linkedName =
                `<a href="${escapeHtml(targetUrl)}" target="_blank" rel="noopener noreferrer">${name}</a>${searchHint}`;

            // Date + time
            const rawDateLabel = dateLabelForEvent(event);
            const prettyDate = formatDateDisplay(rawDateLabel) || rawDateLabel || "Date TBD";
            const prettyTime = formatTimeDisplay(event.datetime || "");
            const dateDisplay = prettyTime ? `${prettyDate} ¬∑ ${prettyTime}` : prettyDate;

            // Travel
            const travelRaw = event.travel_minutes;
            const hasTravel = travelRaw !== null && travelRaw !== undefined && travelRaw !== "";
            const travelHtml = hasTravel
                ? `<span class="result-travel">${escapeHtml(String(travelRaw))} min</span>`
                : "";

            // Venue + category
            const venueName = escapeHtml(event.venue_name || "");
            const categoryLabel = formatCategoryLabel(event.event_type || "");
            const venueHtml = venueName ? `<span class="result-venue">${venueName}</span>` : "";
            const catHtml = categoryLabel ? `<span class="result-cat">${escapeHtml(categoryLabel)}</span>` : "";

            const preview = includeDescription ? shortDescription(event.description || "") : "";
            const descHtml = preview ? `<div class="result-desc">${escapeHtml(preview)}</div>` : "";

            item.innerHTML = `
                <div class="result-top">
                    <span class="result-date">${escapeHtml(dateDisplay)}</span>
                    ${travelHtml}
                </div>
                <div class="result-name">${linkedName}</div>
                ${(venueHtml || catHtml) ? `<div class="result-venue-row">${venueHtml}${venueHtml && catHtml ? '<span style="color:var(--line)">¬∑</span>' : ""}${catHtml}</div>` : ""}
                ${descHtml}
            `;
            return item;
        }

        function addMessage(text, role = "assistant", matches = []) {
            const wrap = document.createElement("div");
            wrap.className = `message ${role}`;
            wrap.innerHTML = text;

            if (matches && matches.length) {
                const { events: dedupedMatches, duplicateCount } = dedupeMatches(matches);
                const { events: groupedMatches, groupedCount } = groupSeriesMatches(dedupedMatches);
                const list = document.createElement("div");
                list.className = "result-list";

                const shouldSplitResults = groupedMatches.length > 10;
                const primaryMatches = shouldSplitResults ? groupedMatches.slice(0, 5) : groupedMatches;
                const moreMatches = shouldSplitResults ? groupedMatches.slice(5) : [];

                primaryMatches.forEach((event) => {
                    list.appendChild(buildResultNode(event, { includeDescription: true }));
                });

                if (duplicateCount > 0 || groupedCount > 0) {
                    const note = document.createElement("div");
                    note.className = "dedupe-note";
                    const parts = [];
                    if (duplicateCount > 0) {
                        parts.push(`${duplicateCount} duplicate listing${duplicateCount === 1 ? "" : "s"} collapsed`);
                    }
                    if (groupedCount > 0) {
                        parts.push(`${groupedCount} same-name venue date entr${groupedCount === 1 ? "y" : "ies"} grouped`);
                    }
                    note.textContent = parts.join(" ‚Ä¢ ");
                    wrap.appendChild(note);
                }
                wrap.appendChild(list);

                if (moreMatches.length) {
                    const moreBox = document.createElement("div");
                    moreBox.className = "more-box";

                    const title = document.createElement("div");
                    title.className = "more-box-title";
                    title.textContent = `Here's more (${moreMatches.length})`;
                    moreBox.appendChild(title);

                    const moreList = document.createElement("div");
                    moreList.className = "result-list more-box-list";
                    moreMatches.forEach((event) => {
                        moreList.appendChild(buildResultNode(event));
                    });
                    moreBox.appendChild(moreList);
                    wrap.appendChild(moreBox);
                }
            }

            chatLogEl.appendChild(wrap);
            chatLogEl.scrollTop = chatLogEl.scrollHeight;
        }

        function getSelectedCategories() {
            return Array.from(document.querySelectorAll(".category-item input:checked"))
                .map((cb) => cb.value);
        }

        function setOriginError(message) {
            const text = String(message || "").trim();
            if (!text) {
                originAddressErrorEl.textContent = "";
                originAddressErrorEl.classList.remove("visible");
                return;
            }
            originAddressErrorEl.textContent = text;
            originAddressErrorEl.classList.add("visible");
        }

        async function validateOriginAddress(options = {}) {
            const force = Boolean(options.force);
            const address = originAddressEl.value.trim();

            if (!address) {
                originLat = null;
                originLng = null;
                lastValidatedOrigin = "";
                setOriginError("Address is not valid.");
                return false;
            }

            if (!force && address === lastValidatedOrigin && Number.isFinite(originLat) && Number.isFinite(originLng)) {
                return true;
            }

            try {
                const response = await fetch("/api/geocode-origin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ address }),
                });
                const data = await response.json();
                if (!response.ok || !data.valid) {
                    originLat = null;
                    originLng = null;
                    lastValidatedOrigin = "";
                    setOriginError(data.error || "Address is not valid.");
                    return false;
                }
                originLat = Number(data.lat);
                originLng = Number(data.lng);
                lastValidatedOrigin = address;
                setOriginError("");
                return true;
            } catch (_) {
                originLat = null;
                originLng = null;
                lastValidatedOrigin = "";
                setOriginError("Address validation failed. Please try again.");
                return false;
            }
        }

        function getActiveFilters() {
            const maxTravelRaw = document.getElementById("max-travel").value.trim();
            const maxTravelMinutes = maxTravelRaw === "" ? null : Number(maxTravelRaw);
            const categories = getSelectedCategories();
            const distanceMode = document.getElementById("distance-mode").value;
            const originAddress = document.getElementById("origin-address").value.trim();

            return {
                categories,
                distance_mode: distanceMode,
                max_travel_minutes: Number.isFinite(maxTravelMinutes) ? maxTravelMinutes : null,
                origin_address: originAddress,
                origin_lat: Number.isFinite(originLat) ? originLat : null,
                origin_lng: Number.isFinite(originLng) ? originLng : null,
                enable_fuzzy_categories: false,
                fuzzy_categories: [],
                fuzzy_category_threshold: 72,
            };
        }

        function renderCategories(categories) {
            if (!categories.length) {
                categoriesEl.innerHTML = '<div class="empty-note">No categories found in event sheet.</div>';
                return;
            }

            categoriesEl.innerHTML = categories.map((cat) => `
                <label class="category-item">
                    <span class="category-name">
                        <input type="checkbox" value="${cat.name}" checked>
                        ${formatCategoryLabel(cat.name)} (${cat.count})
                    </span>
                </label>
            `).join("");
        }

        async function loadFilterOptions() {
            try {
                const response = await fetch("/api/event-filter-options");
                const data = await response.json();

                categoryOptions = data.categories || [];
                renderCategories(categoryOptions);
            } catch (error) {
                categoriesEl.innerHTML = '<div class="empty-note">Unable to load categories.</div>';
                addMessage(`Unable to load filter options: ${error.message}`, "assistant");
            }
        }

        const SEARCHING_BUBBLE_DELAY_MS = 300;

        async function submitQuery(queryText) {
            const originValid = await validateOriginAddress();
            if (!originValid) {
                return;
            }

            const filters = getActiveFilters();

            // If we're answering a follow-up question, send the original query
            // with the follow-up + user's answer as context, then clear pending state.
            let actualQuery = queryText;
            let context = "";
            if (_pendingQuery !== null) {
                actualQuery = _pendingQuery;
                context = `${_pendingFollowUpQuestion} ${queryText}`;
                _pendingQuery = null;
                _pendingFollowUpQuestion = null;
            }

            addMessage(queryText, "user");
            let loadingNode = null;
            let requestSettled = false;
            const loadingTimer = window.setTimeout(() => {
                if (requestSettled) {
                    return;
                }
                addMessage("Searching<span class='searching-dots'></span>", "assistant");
                loadingNode = chatLogEl.lastElementChild;
            }, SEARCHING_BUBBLE_DELAY_MS);

            sendBtnEl.disabled = true;
            chatInputEl.disabled = true;

            try {
                const response = await fetch("/api/query-events", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: actualQuery,
                        context,
                        max_results: 60,
                        filters,
                    }),
                });

                const data = await response.json();
                requestSettled = true;
                window.clearTimeout(loadingTimer);
                if (loadingNode && loadingNode.parentNode) {
                    loadingNode.remove();
                }

                // If the assistant wants to ask a clarifying question, show it and wait.
                if (data.follow_up_question) {
                    _pendingQuery = actualQuery;
                    _pendingFollowUpQuestion = data.follow_up_question;
                    addMessage(data.follow_up_question, "assistant");
                    return;
                }

                const interpretation = data.interpretation || "Here are the best matches.";
                const prefix = `Mode: ${data.mode || "unknown"} | Candidates: ${data.filtered_count ?? "?"}/${data.input_count ?? "?"}`;
                const dateMeta = data.filters && data.filters.date ? data.filters.date : null;
                let dateSummary = "";
                if (dateMeta && dateMeta.date_window_applied) {
                    const start = String(dateMeta.date_window_start || dateMeta.date_start || "").split("T")[0] || "?";
                    const end = String(dateMeta.date_window_end || dateMeta.date_end || "").split("T")[0] || "?";
                    const post = dateMeta.post_date_count ?? dateMeta.post_filter_count ?? "?";
                    const pre = dateMeta.pre_date_count ?? dateMeta.pre_filter_count ?? "?";
                    dateSummary = `<br><small>Date tool: ${start} to ${end} (${post}/${pre} kept)</small>`;
                } else if (dateMeta && dateMeta.date_tool_called) {
                    dateSummary = `<br><small>Date tool: no date window applied</small>`;
                }
                const distanceMeta = data.distance_filter || null;
                let distanceSummary = "";
                if (distanceMeta && distanceMeta.applied) {
                    distanceSummary =
                        `<br><small>Distance tool (${distanceMeta.mode}): ${distanceMeta.kept ?? 0}/${distanceMeta.input_matches ?? 0} kept at <= ${distanceMeta.max_minutes ?? "?"} min</small>`;
                }
                const warning = data.warning ? `<br><small>${data.warning}</small>` : "";

                addMessage(`${interpretation}<br><small>${prefix}</small>${dateSummary}${distanceSummary}${warning}`, "assistant", data.matches || []);
            } catch (error) {
                requestSettled = true;
                window.clearTimeout(loadingTimer);
                if (loadingNode && loadingNode.parentNode) {
                    loadingNode.remove();
                }
                // Clear pending state on error so the user isn't stuck
                _pendingQuery = null;
                _pendingFollowUpQuestion = null;
                addMessage(`Search failed: ${error.message}`, "assistant");
            } finally {
                sendBtnEl.disabled = false;
                chatInputEl.disabled = false;
                chatInputEl.focus();
            }
        }

        // Collapsible filters panel (mobile only)
        const filtersToggleEl = document.getElementById("filters-toggle");
        const filtersPanelEl  = document.getElementById("filters-panel");
        const toggleLabelEl   = filtersToggleEl.querySelector(".filters-toggle-label");

        filtersToggleEl.addEventListener("click", () => {
            const isCollapsed = filtersPanelEl.classList.toggle("collapsed");
            filtersToggleEl.setAttribute("aria-expanded", String(!isCollapsed));
            toggleLabelEl.textContent = isCollapsed ? "Show" : "Hide";
        });

        // Collapsible event categories (desktop + mobile)
        const categoryToggleEl = document.getElementById("category-toggle");
        const categoryBodyEl   = document.getElementById("category-body");
        const categoryLabelEl  = categoryToggleEl.querySelector(".category-toggle-label");

        categoryToggleEl.addEventListener("click", () => {
            const isOpen = categoryBodyEl.classList.toggle("open");
            categoryToggleEl.setAttribute("aria-expanded", String(isOpen));
            categoryLabelEl.textContent = isOpen ? "Hide" : "Show";
        });

        document.getElementById("select-all-categories").addEventListener("click", () => {
            document.querySelectorAll(".category-item input").forEach((cb) => {
                cb.checked = true;
            });
        });

        document.getElementById("clear-categories").addEventListener("click", () => {
            document.querySelectorAll(".category-item input").forEach((cb) => {
                cb.checked = false;
            });
        });

        originAddressEl.addEventListener("input", () => {
            const current = originAddressEl.value.trim();
            if (current !== lastValidatedOrigin) {
                originLat = null;
                originLng = null;
            }
            setOriginError("");
        });

        originAddressEl.addEventListener("blur", async () => {
            await validateOriginAddress();
        });

        function resizeChatInput() {
            const maxHeight = parseFloat(getComputedStyle(chatInputEl).maxHeight);
            chatInputEl.style.height = "auto";
            const natural = chatInputEl.scrollHeight;
            if (natural >= maxHeight) {
                chatInputEl.style.height = maxHeight + "px";
                chatInputEl.classList.add("scrollable");
            } else {
                chatInputEl.style.height = natural + "px";
                chatInputEl.classList.remove("scrollable");
            }
        }

        chatInputEl.addEventListener("input", resizeChatInput);

        chatInputEl.addEventListener("keydown", async (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                const queryText = chatInputEl.value.trim();
                if (!queryText) return;
                chatInputEl.value = "";
                resizeChatInput();
                await submitQuery(queryText);
            }
        });

        chatFormEl.addEventListener("submit", async (event) => {
            event.preventDefault();
            const queryText = chatInputEl.value.trim();
            if (!queryText) return;
            chatInputEl.value = "";
            resizeChatInput();
            await submitQuery(queryText);
        });

        document.querySelectorAll(".hint").forEach((btn) => {
            btn.addEventListener("click", async () => {
                await submitQuery(btn.textContent.trim());
            });
        });

        addMessage("What do you want to do in NYC? I can find concerts, comedy shows, art openings, lectures, and more ‚Äî just ask.");
        validateOriginAddress();
        loadFilterOptions();
    </script>
</body>
</html>
